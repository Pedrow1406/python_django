<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container border text-center">
        <h4>Nome: {{curso.nome}}</h5>
        <h5>Carga Horária: {{curso.carga_horaria}}</h5>
        <h6>Data de Criação: {{curso.data_criacao}}</h6>
        <h6>Ativo: {{curso.ativo}}</h6>

        {% if not curso.ativo %}
          <a href="{% url "ativar_curso" curso.id %}"class="btn btn-success">Ativar</a>
        {% else %}
          <a href="{% url "desativar_curso" curso.id %}"class="btn btn-danger">Desativar</a>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
