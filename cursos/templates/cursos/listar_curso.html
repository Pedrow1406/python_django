<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h3>Listando Cursos: </h3>

        <form action" {% url "listar_cursos" %}" method="GET">

            <label for="nome_filtrado">Nome: </label>
            <input type="text" name='nome_filtrado' id="nome_filtrado" class='form-control'>
            <br>
            <label for="carga_filtrada">Carga Horária Mínima: </label>
            <input type="text" name='carga_filtrada' id="carga_filtrada" class='form-control'>
            <br>
            <p>Estado do Curso: </p>
            <div class='form-check form-check-inline'>
                <label for="estado_ativo">Ativo</label>
                <input type="checkbox" name="estado_ativo" id="estado_ativo">
            </div>
            <div class='form-check form-check-inline'>
                <label for="estado_desativo">Desativo</label>
                <input type="checkbox" name="estado_desativo" id="estado_desativo">
            </div>
            <br>
            <br>
            <input type="submit" value="Filtrar" class='btn btn-success'>
        </form>
        <br>
        {% for i in cursos %}
            {% if i.ativo %}
                <div class='p-3 mb-2 bg-success text-white rounded bg-opacity-75'>
                    <h3>Nome: <a class='link-secondary text-decoration-none' href="/cursos/ver_curso/{{i.id}}">{{i.nome}}</a></h3>
                    <h4>Carga Horária: {{i.carga_horaria}}</h4>
                    <br> 
                </div>
            {% else %}
                <div class="p-3 mb-2 bg-danger text-white rounded bg-opacity-75">
                    <h3>Nome: <a class='link-secondary text-decoration-none' href="/cursos/ver_curso/{{i.id}}">{{i.nome}}</a></h3>
                    <h4>Carga Horária: {{i.carga_horaria}}</h4>
                    <br> 
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
